<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
    </filter>
    <clipPath id="rounded-corners">
      <rect x="0" y="0" width="800" height="600" rx="20" ry="20"/>
    </clipPath>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" clip-path="url(#rounded-corners)"/>
  
  <!-- Top bar -->
  <rect x="0" y="0" width="800" height="40" fill="#ffffff" filter="url(#shadow)"/>
  <text x="20" y="26" font-family="SF Pro Display, Arial" font-size="16" font-weight="600" fill="#2c3e50">Lingvist</text>
  
  <!-- PDF-visning (venstre side) -->
  <rect x="20" y="60" width="460" height="520" fill="#ffffff" rx="12" ry="12" filter="url(#shadow)"/>
  
  <!-- PDF Header -->
  <rect x="20" y="60" width="460" height="60" fill="#f8f9fa" rx="12" ry="12"/>
  <text x="40" y="98" font-family="SF Pro Display, Arial" font-size="18" font-weight="600" fill="#2c3e50">Kravsspecifikation: Projekt Alpha</text>
  
  <!-- PDF Indhold Skeletons -->
  <rect x="40" y="140" width="420" height="20" rx="4" ry="4" fill="#e9ecef"/>
  <rect x="40" y="170" width="380" height="20" rx="4" ry="4" fill="#e9ecef"/>
  <rect x="40" y="200" width="400" height="20" rx="4" ry="4" fill="#e9ecef"/>
  
  <rect x="40" y="240" width="200" height="16" rx="4" ry="4" fill="#e9ecef"/>
  <rect x="40" y="266" width="420" height="16" rx="4" ry="4" fill="#e9ecef"/>
  <rect x="40" y="292" width="400" height="16" rx="4" ry="4" fill="#e9ecef"/>
  
  <!-- Diagram placeholder -->
  <rect x="40" y="328" width="420" height="160" rx="8" ry="8" fill="#f1f3f5"/>
  <rect x="60" y="348" width="100" height="50" rx="4" ry="4" fill="#ced4da"/>
  <rect x="200" y="348" width="100" height="50" rx="4" ry="4" fill="#ced4da"/>
  <rect x="340" y="348" width="100" height="50" rx="4" ry="4" fill="#ced4da"/>
  <line x1="160" y1="373" x2="200" y2="373" stroke="#6c757d" stroke-width="2"/>
  <line x1="300" y1="373" x2="340" y2="373" stroke="#6c757d" stroke-width="2"/>
  <text x="250" y="508" font-family="SF Pro Text, Arial" font-size="12" fill="#6c757d" text-anchor="middle">Systemarkitektur</text>
  
  <!-- Chat-visning (højre side) -->
  <rect x="500" y="60" width="280" height="520" fill="#ffffff" rx="12" ry="12" filter="url(#shadow)"/>
  
  <!-- Chat Header -->
  <rect x="500" y="60" width="280" height="60" fill="#f8f9fa" rx="12" ry="12"/>
  <text x="520" y="98" font-family="SF Pro Display, Arial" font-size="18" font-weight="600" fill="#2c3e50">Chat</text>
  
  <!-- Chatbeskeder -->
  <!-- Bruger 1 -->
  <rect x="520" y="140" width="240" height="50" rx="25" ry="25" fill="#007aff"/>
  <text x="535" y="162" font-family="SF Pro Text, Arial" font-size="14" fill="#ffffff">Hvor finder jeg information om</text>
  <text x="535" y="182" font-family="SF Pro Text, Arial" font-size="14" fill="#ffffff">projektets leverancer?</text>
  
  <!-- Assistent 1 -->
  <rect x="520" y="200" width="240" height="100" rx="12" ry="12" fill="#f8f9fa"/>
  <text x="535" y="220" font-family="SF Pro Text, Arial" font-size="14" fill="#2c3e50">Information om projektets</text>
  <text x="535" y="240" font-family="SF Pro Text, Arial" font-size="14" fill="#2c3e50">leverancer finder du på side 7</text>
  <text x="535" y="260" font-family="SF Pro Text, Arial" font-size="14" fill="#2c3e50">i kravsspecifikationen under</text>
  <text x="535" y="280" font-family="SF Pro Text, Arial" font-size="14" fill="#2c3e50">afsnittet "Projektleverancer og</text>
  <text x="535" y="300" font-family="SF Pro Text, Arial" font-size="14" fill="#2c3e50">milepæle".</text>
  
  <!-- Bruger 2 -->
  <rect x="520" y="310" width="240" height="50" rx="25" ry="25" fill="#007aff"/>
  <text x="535" y="332" font-family="SF Pro Text, Arial" font-size="14" fill="#ffffff">Hvad er den estimerede</text>
  <text x="535" y="352" font-family="SF Pro Text, Arial" font-size="14" fill="#ffffff">udviklingstid for modulet?</text>
  
  <!-- Assistent 2 -->
  <rect x="520" y="370" width="240" height="100" rx="12" ry="12" fill="#f8f9fa"/>
  <text x="535" y="390" font-family="SF Pro Text, Arial" font-size="14" fill="#2c3e50">Den estimerede udviklingstid</text>
  <text x="535" y="410" font-family="SF Pro Text, Arial" font-size="14" fill="#2c3e50">for modulet er beskrevet på</text>
  <text x="535" y="430" font-family="SF Pro Text, Arial" font-size="14" fill="#2c3e50">side 12 i tidsplanen. Der er</text>
  <text x="535" y="450" font-family="SF Pro Text, Arial" font-size="14" fill="#2c3e50">afsat 8 uger til udvikling og</text>
  <text x="535" y="470" font-family="SF Pro Text, Arial" font-size="14" fill="#2c3e50">2 uger til test og optimering.</text>
  
  <!-- Inputfelt -->
  <rect x="520" y="520" width="240" height="40" rx="20" ry="20" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  <text x="540" y="545" font-family="SF Pro Text, Arial" font-size="14" fill="#adb5bd">Skriv en besked...</text>
</svg>
